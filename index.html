
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Barbearia HMRO</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        header {
            background-color: #1c1c1c;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #2a2a2a;
            padding: 15px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #bbbbbb;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .galeria img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }
        .galeria img:hover {
            transform: scale(1.05);
        }
        .mapa iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        .btn-agendar {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #00e676;
            color: #000;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
        }
        footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>Barbearia HMRO</header>

    <nav>
        <a href="#galeria">Nossa Barbearia</a>
        <a href="https://www.instagram.com/hmrobarbershop" target="_blank">Instagram</a>
        <a href="#mapa">Localização</a>
        <a href="#agendar">Agendar</a>
    </nav>

    <section id="galeria">
        <h2>Nossa Barbearia</h2>
        <div class="galeria">
            <img src="7278b4e1-b60d-40c9-8208-2d303a358999.jpg" alt="Imagem da barbearia">
            <img src="03788737-fef6-4596-a1a2-64fc4acc4728.jpg" alt="Imagem da barbearia">
            <img src="ab667deb-40b8-4f88-bd83-b334a86bf5aa.jpg" alt="Imagem da barbearia">
            <img src="b86c1855-3fed-4b14-9d16-670dfca59e95.jpg" alt="Imagem da barbearia">
            <img src="c7923fef-aadd-4885-8905-09608e2a3e2d.jpg" alt="Imagem da barbearia">
            <img src="2d1c92eb-684d-4edd-8562-0ac6a46c9523.jpg" alt="Imagem da barbearia">
            <img src="0479b88d-2a2d-4548-b083-58b7a4dbd64d.jpg" alt="Imagem da barbearia">

            <img src="6716ac61-a66d-4896-9ab6-ae4f6b52b227.jpg" alt="Imagem da barbearia">

        </div>
    </section>

    <section id="mapa" class="mapa">
        <h2>Onde estamos</h2>
        <p style="color: white; font-size: 1.2em; margin-top: -10px;">Como chegar:</p>
        <iframe 
            src="https://www.google.com/maps?q=Rua+David+Bodziak,+859,+Curitiba,+PR,+82710-260,+Brasil&output=embed"
            allowfullscreen=""

        </iframe>

    <section id="agendar">
