<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbearia HMRO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .swiper {
      width: 100%;
      height: 80vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      max-height: 100%;
    }
    .swiper-pagination-bullet {
      background: #fff;
    }
    .swiper-button-next, .swiper-button-prev {
      color: #fff;
    }
    .mapa iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 10px;
    }
    .btn-agendar {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #00e676;
      color: #000;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
    a.instagram {
      display: inline-block;
      font-size: 1.2rem;
      margin-top: 10px;
      color: #fff;
      background: #C13584;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>Barbearia HMRO</header>

<section id="galeria">
  <h2>Nossa Barbearia</h2>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="2d1c92eb-684d-4edd-8562-0ac6a46c9523.jpg" alt="Foto 1"></div>
      <div class="swiper-slide"><img src="0479b88d-2a2d-4548-b083-58b7a4dbd64d.jpg" alt="Foto 2"></div>
      <div class="swiper-slide"><img src="0841f9f2-3e4c-45e5-ba2c-79399cb3879d.jpg" alt="Foto 3"></div>
      <div class="swiper-slide"><img src="6716ac61-a66d-4896-9ab6-ae4f6b52b227.jpg" alt="Foto 4"></div>
      <div class="swiper-slide"><img src="7278b4e1-b60d-40c9-8208-2d303a358999.jpg" alt="Foto 5"></div>
      <div class="swiper-slide"><img src="03788737-fef6-4596-a1a2-64fc4acc4728.jpg" alt="Foto 6"></div>
      <div class="swiper-slide"><img src="ab667deb-40b8-4f88-bd83-b334a86bf5aa.jpg" alt="Foto 7"></div>
      <div class="swiper-slide"><img src="b86c1855-3fed-4b14-9d16-670dfca59e95.jpg" alt="Foto 8"></div>
      <div class="swiper-slide"><img src="c7923fef-aadd-4885-8905-09608e2a3e2d.jpg" alt="Foto 9"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</section>

<section id="instagram">
  <h2>Nosso Instagram</h2>
  <a class="instagram" href="https://www.instagram.com/hmrobarbershop" target="_blank">
    Seguir @hmrobarbershop
  </a>
</section>

<section id="mapa" class="mapa">
  <h2>Como chegar</h2>
  <iframe src="https://www.google.com/maps?q=Rua+David+Bodziak,+859,+Curitiba,+PR,+82710-260,+Brasil&output=embed"
    allowfullscreen=""
    loading="lazy">
  </iframe>
</section>

<section id="agendar">
  <h2>Agende seu hor√°rio</h2>
  <a class="btn-agendar" href="https://wa.me/5541996910927?text=Reservei%20um%20hor%C3%A1rio%20pelo%20site%2C%20logo%20estou%20a%C3%AD" target="_blank">
    Agendar no WhatsApp
  </a>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    loop: true,
    autoplay: {
      delay: 3500,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>

</body>
</html>
