<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | HMRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    #login-form, #admin-panel {
      max-width: 400px;
      width: 100%;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #25d366;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .horario {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #444;
    }
    .horario.reservado {
      color: #aaa;
      text-decoration: line-through;
    }
    .reservar-btn {
      background: #25d366;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .reservar-btn:hover {
      background: #1ebc5a;
    }
  </style>
</head>
<body>
  <h1>Administração - HMRO</h1>
  <div id="login-form">
    <p>Digite a senha de acesso:</p>
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="admin-panel" style="display:none;">
    <h2>Horários do Dia</h2>
    <div id="horarios"></div>
  </div>

  <script>
    const horarios = [
      "09:00", "10:00", "11:00",
      "12:00", "13:00", "14:00",
      "15:00", "16:00", "17:00",
      "18:00", "19:00"
    ];

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "hmro2025") {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        renderizarHorarios();
      } else {
        alert("Senha incorreta!");
      }
    }

    function renderizarHorarios() {
      const container = document.getElementById("horarios");
      container.innerHTML = "";
      horarios.forEach(h => {
        const div = document.createElement("div");
        div.className = "horario";
        div.innerHTML = `
          <span>${h}</span>
          <button class="reservar-btn" onclick="marcar(this)">Reservar</button>
        `;
        container.appendChild(div);
      });
    }

    function marcar(btn) {
      const div = btn.parentElement;
      div.classList.add("reservado");
      btn.remove();
    }
  </script>
</body>
</html>
